<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Product</h3>
    <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="prod_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="prod_name" name="prod_name" value="{{ product.prod_name }}" required>
        </div>
        <div class="mb-3">
            <label for="prod_price" class="form-label">Price</label>
            <input type="number" class="form-control" id="prod_price" name="prod_price" value="{{ product.prod_price }}" required>
        </div>
        <div class="mb-3">
            <label for="prod_category" class="form-label">Category</label>
            <input type="text" class="form-control" id="prod_category" name="prod_category" value="{{ product.prod_category }}" required>
        </div>
        <div class="mb-3">
            <label for="prod_qty" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="prod_qty" name="prod_qty" value="{{ product.prod_qty }}" required>
        </div>
        <div class="mb-3">
            <label for="prod_img" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="prod_img" name="prod_img">
            {% if product.prod_img %}
                <img src="/media/{{ product.prod_img }}" alt="Product Image" width="100" class="mt-3">
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="prod_desc" class="form-label">Description</label>
            <textarea class="form-control" id="prod_desc" name="prod_desc" rows="3" required>{{ product.prod_desc }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'view_products' %}" class="btn btn-secondary ml-2">Back to Products</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
